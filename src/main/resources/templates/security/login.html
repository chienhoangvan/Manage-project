<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Login</title>

    <link rel="stylesheet" type="text/css" th:href="@{CSS/log-register.css}">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <form th:action="@{/login}" method="POST">
				<p><b style="text-align: center">Welcome to XXX Library</b></p>
                
                <div th:if="${param.error}" class="alert alert-error">    
                    <small class="incorrect">Invalid username or password.</small>
                </div>
            
                <div th:if="${param.logout}" class="alert alert-success"> 
                   <small class="logout"> You have been logged out.</small> 
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="username">Username</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="username" name="username" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="password">Password</label>
                    </div>
                    <div class="col-75">
                        <input type="password" id="password" name="password" />
                    </div>
                </div>

                <div class="form-actions">
                    <input type="submit" value="Login">
                </div>

            </form>

<!--            <form th:action="@{/register}" method="GET">-->
<!--                <div class="row">-->
<!--                	<input type="submit" value="Register">-->
<!--                </div>-->
<!--            </form>-->
        </div>
    </div>
</body>

</html>
