<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/account-layout.css}">
    <title>Are you sure?</title>
</head>

<body>
    <div th:replace="navBar-layout :: teacherNavBar"></div>
    
    
    <div class="container">

        <h3>Are you sure you want to delete this project?</h3>

        <div class="row">
            <div class="col-50">
                <label>ID:</label>
            </div>
            <div class="col-75">
                <label th:text="${project.id}"></label>
            </div>
        </div>

        <div class="row">
            <div class="col-50">
                <label>Project Name:</label>
            </div>
            <div class="col-75">
                <label th:text="${project.name}"></label>
            </div>
        </div>

        <div class="row">
            <div class="col-50">
                <label>Creater: </label>
            </div>
            <div class="col-75">
                <label th:text="${project.createdBy}"></label>
            </div>
        </div>

        <div class="row">
            <div class="col-50">
                <form action="/teacher/projects/deleteProject" th:method="POST">
                    <input type="submit" value="Delete project" style="background-color: red">
                    <input type="hidden" th:value="${project.id}" name="id">
                    <input type="hidden" name="_method" th:value="DELETE">
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                </form>
            </div>
            <div class="col-75">
            	<form th:action="@{/teacher/projects/showProjects}" method="GET">
            		<input type="submit" value="Cancel without deletion" style="width: 200px">
        		</form>
                
            </div>
        </div>
	</div>
</body>

</html>
