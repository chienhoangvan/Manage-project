<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"/>
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/account-layout.css}">
    <title>New Project</title>
</head>

<body>
<div th:replace="navBar-layout :: teacherNavBar"></div>


<div class="container">

    <form th:action="@{/teacher/projects/showProjects}">
        <div class="row">
            <div class="col-25">
                <input class="backButton" type="submit" value="">
            </div>
            <div class="col-75">
                <h3>Add new project to catalog:</h3>
            </div>
        </div>
    </form>

    <form
            th:action="@{/teacher/projects/save}"
            th:object="${project}"
            method="POST"
    >
        <div class="row">
            <div class="col-250">
                <div class="row">

                    <div class="col-50">
                        <label for="name">Project Name</label>
                    </div>

                    <div class="col-75">
                        <input
                                type="text"
                                id="name"
                                name="name"
                                th:field="${project.name}"
                                required="required"
                        />
                    </div>
                </div>

                <div class="row">
                    <div class="col-50">
                        <label for="startDate">Start Date</label>
                    </div>
                    <div class="col-75">
                        <input
                                type="date"
                                id="startDate"
                                name="startDate"
                                th:field="${project.startDate}"
                                required="required"
                        />
                    </div>

                    <div class="col-50">
                        <label for="endDate">End Date</label>
                    </div>
                    <div class="col-75">
                        <input
                                type="date"
                                id="endDate"
                                name="endDate"
                                th:field="${project.endDate}"
                                required="required"
                        />
                    </div>
                </div>

                <div class="row">

                    <div class="col-50">
                        <label for="description">Description</label>
                    </div>
                    <div class="col-155">
                        <textarea style="width: 600px;" cols="60" rows="5"
                                  id="description"
                                  name="description"
                                  required = "required"
                                  th:field="${project.description}">
                        </textarea>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-50"></div>
            <div class="col-50"></div>
            <div class="col-50"></div>
            <div class="col-75">
                <input type="submit" value="Submit"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
