<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"/>
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/account-layout.css}">
    <title>New Job</title>
</head>

<body>
<div th:replace="navBar-layout :: teacherNavBar"></div>


<div class="container">
    <h3>Create a new job for project</h3>

    <form
            th:action="@{/teacher/jobs/save}"
            th:object="${job}"
            method="POST"
    >
        <input
                type="hidden"
                name="projectId"
                th:value="${project.id}"
        />
        <div class="row">
            <div class="col-250">
                <div class="row">

                    <div class="col-50">
                        <label for="name">Job Name</label>
                    </div>

                    <div class="col-75">
                        <input
                                type="text"
                                id="name"
                                name="name"
                                th:field="${job.name}"
                                required="required"
                        />
                    </div>

                    <div class="col-50">
                        <label for="status">Status</label>
                    </div>
                    <div class="col-75">
                        <input
                                type="text"
                                id="status"
                                name="status"
                                th:field="${job.status}"
                                required="required"
                        />
                    </div>
                </div>

                <div class="row">

                    <div class="col-50">
                        <label for="startDate">Start date</label>
                    </div>
                    <div class="col-75">
                        <input
                                type="date"
                                id="startDate"
                                name="startDate"
                                th:field="${job.startDate}"
                                required="required"
                        />
                    </div>

                    <div class="col-50">
                        <label for="endDate">End Date</label>
                    </div>
                    <div class="col-75">
                        <input
                                type="date"
                                id="endDate"
                                name="endDate"
                                th:field="${job.endDate}"
                                required="required"
                        />
                    </div>
                </div>

                <div class="row">
                    <div class="col-50">
                        <label for="description">Description</label>
                    </div>
                    <div class="col-150">
                        <textarea style="width: 600px;" cols="60" rows="5" th:field="${job.description}">
                        </textarea>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-50"></div>
            <div class="col-50"></div>
            <div class="col-50"></div>
            <div class="col-75">
                <input type="submit" value="Submit"/>
            </div>
        </div>
    </form>
    <form th:action="@{/teacher/projects/showOwnProjects}">
        <div class="row">
            <div class="col-50"></div>
            <div class="col-50"></div>
            <div class="col-50"></div>
            <div class="col-75">
                <input class="registerButton" type="submit" value="Back">
            </div>
        </div>
    </form>
</div>
</body>
</html>
