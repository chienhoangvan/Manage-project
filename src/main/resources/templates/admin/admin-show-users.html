<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/account-layout.css}">
    <!--<link rel="stylesheet" href="../../static/css/account-layout.css">-->
    <title>Users</title>
</head>

<body>

<body>
<div th:replace="navBar-layout :: adminNavBar"></div>


<div class="container">

    <div class="nav management-bar">
        <ul>
            <li><a href="/admin/users/showusers">Users</a></li>
<!--            <li><a href="/api/excel/exportusers">Export File Users to Excel</a></li>-->
        </ul>
    </div>


    <div class="row">

        <form th:action="@{/admin/users/showusers}" method="GET">
            <div class="col-25">
                <label for="user_id">User ID</label>
            </div>
            <div class="col-75">
                <input type="text" id="user_id" name="user_id">
            </div>

            <div class="col-25">
                <label for="name">Name</label>
            </div>
            <div class="col-75">
                <input type="text" id="name" name="name">
            </div>
            <div>
                <input type="submit" value="Search">
            </div>
        </form>

        <div>
            <a href="?">
                <button type="button" class="submit-button">Show all users</button>
            </a>
        </div>

        <form th:action="@{/register}" method="GET">
            <div class="submit">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>


    <div class="style-scroll">
        <table id="tablestyle">
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Date of Birth</th>
                <th>Address</th>
                <th>Number</th>
                <th>Email</th>
                <th>Role</th>
                <th style="width: 150px">Action</th>
            </tr>

            <tr th:each="user : ${users}">

                <td th:text="${user.user_id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.dateOfBirth}"></td>
                <td th:text="${user.address}"></td>
                <td th:text="${user.number}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.role}"></td>
                <td style="width: 240px">
                    <a th:href="@{/admin/users/showuserinfo/{user_id}(user_id=${user.user_id})}">
                        <button type="button" class="submit-button" style="width: 110px">Change info</button>
                    </a>
                    <form
                            th:action="@{/admin/users/areyousuretodeleteuser}"
                            method="GET"
                    >
                        <input
                                type="submit"
                                value="Delete user"
                                class="table"
                                style="background-color: red; width: 110px"
                        />
                        <input
                                type="hidden"
                                name="deleteUserId"
                                th:value="${user.user_id}"
                        />
                    </form>
                </td>
            </tr>

        </table>
    </div>

</div>
</body>

</html>
